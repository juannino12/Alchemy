<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazamos el archivo CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<header class="header">
    <img class="logo" src="https://i.ibb.co/6JPh8ffR/Alchemy-logo-png.png" alt="logo">
    <nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
        </div>    
    </nav>
</header>

<!-- Menú separado del header -->
<div class="menu-arriba">
    <a href="../">Inventos top</a>
    <a href="../RASTREO/">Tu pedido</a>
    <a href="../DONACIONES/">Donaciones</a>
    <a href="../CHATBOT/">Ayuda</a>
</div>

<!-- Contenedor del chatbot -->
<div class="chat-container">
    <div class="chat-header">
        ASISTENTE VIRTUAL
    </div>
    <div class="chat-messages" id="chat-messages">
        <!-- Los mensajes aparecerán aquí -->
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Escribe un mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
    // Mensaje de bienvenida inicial
    window.onload = () => {
        setTimeout(() => {
            addMessage('Hola, soy tu asistente virtual en Alchemy y estoy aquí para apoyarte. Si no encuentro la solución, te pondré en contacto con alguien de nuestro equipo. Cuéntame, ¿en qué puedo ayudarte?', 'bot');
        }, 500);
    };

    // Función para enviar el mensaje
    function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (message) {
            addMessage(message, 'user'); // Añadir el mensaje del usuario
            input.value = ''; // Limpiar el campo de entrada

            // Lógica de respuestas automáticas del bot
            setTimeout(() => {
                // Detectar el mensaje del usuario
                if (message.toLowerCase().includes('pedido')) {
                    addMessage('¡Entiendo! ¿Podrías darme más detalles sobre tu problema con el pedido? Estoy aquí para ayudarte.', 'bot');
                } else if (message.toLowerCase().includes('actualización')) {
                    addMessage('Ouh, comprendo tu inconformidad por el estado de tu pedido, ya estamos contactando a un asistente para que te ayude a solucionar el inconveniente. De igual forma, puedes contactar a la oficina desde este número: 12418800.', 'bot');
                    addMessage('Dirígete aquí para ver la actualización de tu pedido: [enlace a la actualización].', 'bot');
                }
            }, 1000);
        }
    }

    // Función para añadir mensajes al área de chat
    function addMessage(text, sender) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message', sender);
        messageContainer.textContent = text;
        document.getElementById('chat-messages').appendChild(messageContainer);
        messageContainer.scrollIntoView(); // Desplazarse hacia abajo para mostrar el último mensaje
    }
</script>

<footer class="footer">
  
    <!-- Contenedor de íconos con los enlaces de Imgur -->
    <div class="footer-icons">

        <img src="https://i.ibb.co/ycsSB6g6/Asset-9-8-1.png" alt="HOME" width="50" height="50">
      </a>

      <img src="https://i.ibb.co/6JYN6pg7/Asset-8-8-1.png" alt="USUARIO" width="50" height="50">
      </a>
      </footer>

</body>
</html>
