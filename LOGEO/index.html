<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemy - LOGIN</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f3ff;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            width: 100%;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #dbdbdb;
        }

        .input-box {
            position: relative;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fafafa;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #8a2be2;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #6a1bbf;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #6a1bbf;
            text-decoration: none;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8e8e8e;
            margin: 15px 0;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
            margin: 0 10px;
        }

        .register-box {
            background-color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #dbdbdb;
        }

        .register-box a {
            color: #8a2be2;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://i.ibb.co/6JPh8ffR/Alchemy-logo-png.png" alt="Alchemy Logo">

    <div class="login-container">
        <div class="login-box">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="User Icon" class="logo" style="width: 80px;">
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Teléfono, usuario o correo" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <div class="divider">O</div>
            <div class="social-login">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" style="width: 18px; vertical-align: middle;">
                <a href="#">Iniciar sesión con Facebook</a>
            </div>
        </div>
        <div class="register-box">
            ¿No tienes una cuenta? <a href="#">Regístrate</a>
        </div>
    </div>
</body>
</html>
